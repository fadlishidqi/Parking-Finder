<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - Parking Finder</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
   <div class="min-h-screen flex items-center justify-center p-6">
       <div class="max-w-4xl w-full flex rounded-2xl shadow-2xl bg-white overflow-hidden">
           <!-- Left Side - Illustration -->
           <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-blue-500 to-indigo-600 p-12 flex-col justify-center items-center">
               <div class="text-white text-9xl font-bold mb-8">P</div>
               <div class="text-white mt-8 text-center">
                   <h2 class="text-3xl font-bold mb-3">Welcome Back!</h2>
                   <p class="text-blue-100">Enter your PIN to access the parking management system</p>
               </div>
           </div>

           <!-- Right Side - Login Form -->
           <div class="w-full lg:w-1/2 p-8 md:p-12">
               <div class="text-center mb-10">
                   <h3 class="text-3xl font-bold text-gray-800">Parking Finder</h3>
                   <p class="text-gray-500 mt-2">Smart Parking Management System</p>
               </div>

               <div id="errorMessage" class="hidden transform -translate-y-1 transition-all duration-300 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md mb-6"></div>

               <form id="loginForm" class="space-y-6">
                   <div>
                       <label class="block text-sm font-medium text-gray-700 mb-2">Security PIN</label>
                       <div class="relative group">
                           <input type="password" 
                                  id="pin" 
                                  maxlength="6" 
                                  pattern="[0-9]*" 
                                  inputmode="numeric"
                                  placeholder="Enter 6-digit PIN"
                                  class="block w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 transition-colors text-gray-700 text-lg tracking-widest bg-gray-50 group-hover:bg-white" 
                                  required>
                           <div class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400">
                               <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                               </svg>
                           </div>
                       </div>
                   </div>

                   <button type="submit" 
                           class="w-full py-3 px-6 rounded-lg bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-medium text-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transform transition-all duration-200 hover:scale-[1.02]">
                       Login
                   </button>
               </form>

               <div class="mt-8 text-center text-sm text-gray-500">
                   <p>Protected by advanced security protocols</p>
                   <div class="flex justify-center items-center mt-4 space-x-2">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                       </svg>
                       <span>Secure login</span>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <style>
       body {
           font-family: 'Inter', sans-serif;
       }
       
       input::placeholder {
           letter-spacing: normal;
       }
       
       .bg-gradient-animate {
           background-size: 200% 200%;
           animation: gradient 15s ease infinite;
       }

       @keyframes gradient {
           0% { background-position: 0% 50%; }
           50% { background-position: 100% 50%; }
           100% { background-position: 0% 50%; }
       }

       .hover\:scale-\[1\.02\]:hover {
           transform: scale(1.02);
       }

       .focus\:ring-2:focus {
           box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
       }
   </style>

   <script src="js/auth.js"></script>
</body>
</html>
